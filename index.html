<!DOCTYPE html>
<html lang="en">

<head>

    <title>Doctorate template</title>
    <link rel="stylesheet" href="./assets/stylesheet/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">

        <div class="heading">
            <div class="headingLogo">
                <img class=" callicon"
                    src="https://assets-global.website-files.com/65bb1ade509e90321a2f3fb7/65bb1ade509e90321a2f4094_header-phone-call.svg"
                    alt="">
                <h3> Call Us- (+22) 123 456 7890</h3>
            </div>

            <div class="heading-images">
                <img src="https://assets-global.website-files.com/65bb1ade509e90321a2f3fb7/65bb1ade509e90321a2f4096_header-facebook.svg"
                    alt="facebook">
                <img src="https://assets-global.website-files.com/65bb1ade509e90321a2f3fb7/65bb1ade509e90321a2f4098_header-twitter.svg"

                <img src="https://assets-global.website-files.com/65bb1ade509e90321a2f3fb7/65bb1ade509e90321a2f4095_header-linkedin.svg"

        </div>
        <div class="heading2">

            <img class="headImage"
                src="https://assets-global.website-files.com/65bb1ade509e90321a2f3fb7/65bb1ade509e90321a2f40c0_doctorate.png"

            <div class="hamburger">
                <img class="hamImage" src="/Doctorate-template/assets/images/menu-1-svgrepo-com.svg" alt="">
            </div>

            <navbar class="nav">
                <a href="" style="color: #3E8CFF">Home</a>
                <a href="">About</a>
                <a href="">Services</a>

                <div class="dropdown">
                    <button class="dropdownbtn">Pages</button>
                    <div class="dropdown-options">
                        <a href="#">Doctors</a>
                        <a href="#">Articles</a>
                        <a href="#">Pricing Plan</a>
                        <a href="#">Services Single</a>
                    </div>
                </div>
                <a href="">Contact</a>
                <div class="navBtn">
                    <img class="btnIcon"
                        src="https://assets-global.website-files.com/65bb1ade509e90321a2f3fb7/65bb1ade509e90321a2f409a_header-calendar.svg"
                        alt="">
                    <button class="appointmentBtn">Appointment</button>

</html>
